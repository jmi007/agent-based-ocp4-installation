apiVersion: v1
baseDomain: demolab.local
# Neu he thong dung proxy thi chung ta can khai bao Æ¡ day
#proxy:
#  httpProxy: http://proxy.vnlabs.dev:8080
#  httpsProxy: https://USERNAME:PASSWORD@proxy.example.com:PORT
#  noProxy: <WILDCARD_OF_DOMAIN>,<PROVISIONING_NETWORK/CIDR>,<BMC_ADDRESS_RANGE/CIDR>
#  ## example: 
#  noProxy: .thanhnq.vnlabs.dev, 192.168.67.0/24

compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  replicas: 2
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  replicas: 3
metadata:
  name: thanhnq
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 192.168.67.0/24
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  baremetal:
    hosts:
      - name: worker01
        role: worker
        bootMACAddress: 00:50:56:bd:ab:12
      - name: worker02
        role: worker
        bootMACAddress: 00:50:56:bd:d9:02
      - name: master01
        role: master
        bootMACAddress: 00:50:56:bd:aa:74
      - name: master02
        role: master
        bootMACAddress: 00:50:56:bd:e9:1c
      - name: master03
        role: master
        bootMACAddress: 00:50:56:bd:83:5a
    apiVIP: "192.168.67.126" # if v4.12, apiVIP --> apiVIPs
    ingressVIP: "192.168.67.127" # if v4.12, ingressVIP --> ingressVIPs
pullSecret: '{"auths": { "bastion.demolab.local:8443": {"auth": "YOUR_AUTH_CODE"}}}'
sshKey: 'YOUR_SSH_KEY' 
imageContentSources:
- mirrors:
  - bastion.demolab.local:8443/openshift/release
  source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
- mirrors:
  - bastion.demolab.local:8443/openshift/release-images
  source: quay.io/openshift-release-dev/ocp-release
additionalTrustBundle: |
 


